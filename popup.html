<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <style>
        body { font-family: Arial, sans-serif; width: 250px; padding: 10px; }
        select, input, button { width: 100%; margin-top: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h3>Currency & Unit Converter</h3>
    <select id="conversion-type">
        <option value="currency">Currency</option>
        <option value="length">Length</option>
        <option value="weight">Weight</option>
    </select>
    
    <input type="number" id="amount" placeholder="Enter value">
    
    <select id="from-unit"></select>
    <select id="to-unit"></select>
    
    <button id="convert">Convert</button>
    
    <h4>Result: <span id="result">0</span></h4>

    <script src="popup.js"></script>
</body>
</html>
